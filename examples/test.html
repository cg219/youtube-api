<!doctype html>
<html>
<head>
	<title>Youtube Client Tests</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<div class="container">
			<button id="authorize" class="btn btn-primary">Authorize Youtube</button>
	</div>

	<script src="../lib/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="../src/youtube.js"></script>
	<script>
		var yt = new Youtube({
			client_id 			: "23341580463.apps.googleusercontent.com",
			redirect_uri 		: "https://www.imkreative.com/404.html",
			response_type		: "token",
			scope 				: "https://www.googleapis.com/auth/youtube"
		});

		$("#authorize").on("click", function(){
			var url = yt.authorize()
		})
	</script>
</body>
</html>
